<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLocationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLocationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{locationController.selected.id}" title="#{bundle.CreateLocationTitle_id}" required="true" requiredMessage="#{bundle.CreateLocationRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateLocationLabel_date}" for="date" />
                    <h:inputText id="date" value="#{locationController.selected.date}" title="#{bundle.CreateLocationTitle_date}" />
                    <h:outputLabel value="#{bundle.CreateLocationLabel_idUser}" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{locationController.selected.idUser}" title="#{bundle.CreateLocationTitle_idUser}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLocationLabel_idMovie}" for="idMovie" />
                    <h:selectOneMenu id="idMovie" value="#{locationController.selected.idMovie}" title="#{bundle.CreateLocationTitle_idMovie}" >
                        <f:selectItems value="#{movieController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{locationController.create}" value="#{bundle.CreateLocationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{locationController.prepareList}" value="#{bundle.CreateLocationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLocationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
